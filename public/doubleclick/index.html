
<!DOCTYPE html>
<html>
  <head>
    <!-- Demo Page implementation -->
    <script src="/scripts/demo.js"></script>
    <script src="/scripts/dc.js"></script>
    <!-- End Demo Page implementation -->

    <!-- Global Site Tag (gtag.js) - DoubleClick Floodlight -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=DC-6545157"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag()
      {
        if (window.AnalyticsWebInterface)
        {
          window.AnalyticsWebInterface.process(JSON.stringify(arguments));
        }
        else
        {
          dataLayer.push(arguments)
        }
      };
      gtag('js', new Date());

      // Initialize demo page - Not required for implementation
      tagDemo.init();

      gtag('config', 'DC-6545157');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Global Site Tag (gtag.js) - DoubleClick Floodlight</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic&subset=cyrillic,cyrillic-ext,latin,greek,latin-ext,vietnamese">
    <link rel="stylesheet" type="text/css" href="/assets/styles.css" media="screen" />
  </head>
  <body>
    <div class="top-nav">
      <a href="/">
        <div class="gtag-logo"></div>
        <div class="gtag-title">Global Site Tag (gtag.js)</div>
      </a>
    </div>

    <div class="card">
      <div class="title logo logo--doubleclick">DoubleClick</div>
      <div class="subcard-holder">
        <div class="subcard">
          <div class="subhead">
            Browse through examples of suggested events and parameters for the gtag.js API
          </div>
          <b>Floodlight counter</b>
          <ul class="event-list">
            <li><a class="btn" href="javascript:ogt.dc.counterStandard();">Standard</a></li>
            <li><a class="btn" href="javascript:ogt.dc.counterUnique();">Unique</a></li>
            <li><a class="btn" href="javascript:ogt.dc.counterPerSession();">Per session</a></li>
          </ul>
          <b>Floodlight sales</b>
          <ul class="event-list">
            <li><a class="btn" href="javascript:ogt.dc.salesTransactions();">Transactions</a></li>
            <li><a class="btn" href="javascript:ogt.dc.salesItemsSold();">Items Sold</a></li>
          </ul>
          <div class="card-footer">
            <label><input id="dc_include_custom" type="checkbox">Include custom variables</label>
          </div>
        </div>
      </div>
    </div>

    <div id="logWindow" class="card">
      <div class="title">gtag.js code</div>
      <div class="subcard-holder">
        <div class="subcard">
          <div class="subhead">
            Sample code executed on the page
          </div>
          <div class="small-btn small-btn--download"
               title="Download"
               onclick="tagDemo.download('#eventCode', 'event_snippet')"></div>
          <div class="small-btn small-btn--copy"
               title="Copy to clipboard"
               onclick="tagDemo.copyToClipboard('#eventCode')"></div>
          <textarea readonly tabindex="-1" id="eventCode"></textarea>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="/">home</a>
